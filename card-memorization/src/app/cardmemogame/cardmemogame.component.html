<div class="controlpanel">
  <button class="funbutton" (click)="onStartButtonClick()">Start</button>
  <button class="funbutton" (click)="onCheckButtonClick()">Check</button>
  <form (ngSubmit)="onCardNumberSubmit($event)">
    <input type="number" id="cardnumber" name="cardNumber" min="2" max="52">
 </form>
</div>
<div *ngIf="isOrderShown">
  <cardlist [cards]="actualOrder"></cardlist>
</div>
<div *ngIf="!isOrderShown">
  <cardlist [cards]="cards"></cardlist>
  <cardinput [cards]="cards"></cardinput>
</div>

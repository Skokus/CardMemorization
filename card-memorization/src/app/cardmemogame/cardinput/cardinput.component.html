<div *ngFor="let suit of suits">
  <span *ngFor="let cardname of cardNames">
    <button class="cardinputbutton" (click)="onClick(suit.name, cardname.name)">
      <div >{{cardname.shortname}}</div>
      <div class="cardinputsymbol" [ngClass]="suit.name">{{suit.symbol}}</div>
    </button>
  </span>
</div>
